version: 2
updates:
  # Maven (root + all modules)
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    labels: ["deps"]
    groups:
      runtime-deps:
        patterns:
          - "*"                  # catch everything
        exclude-patterns:
          - "*-plugin"           # exclude plugin artifacts
          - "org.apache.maven.plugins:*"
      build-plugins:
        patterns:
          - "*-plugin"           # typical plugin naming
          - "org.apache.maven.plugins:*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels: ["deps"]

  # Dockerfiles (if you have any, adjust path or add more entries)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels: ["deps"]
